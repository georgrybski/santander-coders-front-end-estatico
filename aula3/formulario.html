<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #0075ff;
    }

    form {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      margin-bottom: 10px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
    }

    .checkbox-container input {
      margin-right: 10px;
    }

    .waiver {
      font-size: 0.8em;
    }

    input[type=text], input[type=password], input[type=date], select {
      display: block;
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    select {
      display: block;
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 0.9em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group legend {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group ul {
      list-style: none;
      padding-left: 0;
    }

    .form-group li {
      margin-bottom: 10px;
    }

    .form-group li label {
      display: inline;
      margin-left: 5px;
    }

    fieldset {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 30px;
    }

    input[type=submit] {
      display: block;
      width: auto;
      background-color: #0075ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type=submit]:hover {
      background-color: #005cc8;
    }

    @media (max-width: 600px) {
      .container {
        width: 100%;
        padding: 10px;
      }

      input[type=text], input[type=password], input[type=date], select {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <h2>TimeLeap Registration</h2>

  <form action="/submit_registration">
    <fieldset>
      <legend>Account Information</legend>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username">

      <label for="email">Email:</label>
      <input type="text" id="email" name="email">

      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">
    </fieldset>

    <fieldset>
      <legend>Time Travel Preferences</legend>

      <fieldset class="form-group">
        <legend>Please select your preferred time era:</legend>
        <ul>
          <li>
            <input type="radio" id="future" name="era" value="future">
            <label for="future">The Future</label>
          </li>
          <li>
            <input type="radio" id="past" name="era" value="past">
            <label for="past">The Past</label>
          </li>
        </ul>
      </fieldset>

      <fieldset class="form-group">
        <legend>Select your mode of time travel:</legend>
        <ul>
          <li>
            <input type="radio" id="wormhole" name="travelMethod" value="Wormhole">
            <label for="wormhole">Wormhole</label>
          </li>
          <li>
            <input type="radio" id="timeMachine" name="travelMethod" value="Time Machine">
            <label for="timeMachine">Time Machine</label>
          </li>
          <li>
            <input type="radio" id="reincarnation" name="travelMethod" value="Reincarnation">
            <label for="reincarnation">Reincarnation</label>
          </li>
          <li>
            <input type="radio" id="quantumLeap" name="travelMethod" value="Quantum Leap">
            <label for="quantumLeap">Quantum Leap</label>
          </li>
        </ul>
      </fieldset>
    </fieldset>

    <fieldset>
      <legend>Communication</legend>

      <label for="communication">Preferred Communication Method:</label>
      <select id="communication" name="communication">
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="telepathy">Telepathy</option>
      </select>

      <label for="safeword">Safe Word:</label>
      <input type="password" id="safeword" name="safeword">
    </fieldset>

    <div class="checkbox-container waiver">
      <input type="checkbox" id="waiver" name="waiver" value="agree" required>
      <label for="waiver">I understand the risks associated with time travel and release TimeLeap of all responsibility.</label>
    </div>

    <input type="submit" value="Register">

  </form>

</div>

</body>
</html>
